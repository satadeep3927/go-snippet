<body>
<div class="hidden">
package main

	"github.com/gin-gonic/gin"
)

}

<script defer>
    var editor = CodeMirror(document.body, {
        lineNumbers: true,
        theme:"material",

        readOnly:true,
        value: document.querySelector('.hidden').innerHTML
    });
